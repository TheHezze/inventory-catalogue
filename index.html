<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inventory Catalogue</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="w3-light-grey">
    <!-- Page Container -->
    <div class="w3-content w3-margin-top" style="max-width: 1400px;">
        <header>
            <div class="w3-row-padding">
                <div class="w3-container">
                    <div class="w3-card w3-white w3-margin-bottom">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <img id="logo1" src="path/to/logo1.png" alt="Company Logo 1" aria-label="Company Logo 1">
                            <img id="logo2" src="path/to/logo2.png" alt="Company Logo 2" aria-label="Company Logo 2">
                        </div>
                        <div id="searchAndFilterContainer">
                            <div id="galleryContainer"></div>
                            <div id="itemCount"><span id="countValue">0</span> Found</div>
                        </div>
                    </div>
                    <div class="w3-card w3-white">
                        <div id="csvGallery">
                            <!-- Example Card with Quantity Controls -->
                            <!-- <div class="card">
                                <img src="" class="thumbnail" alt="Thumbnail">
                                <div>
                                    <div class="title"></div>
                                    <div class="available-count"></div>
                                    <div class="sku"></div>
                                </div>
                                <div class="quantity-controls">
                                    <button class="increment">+</button>
                                    <span class="quantity"></span>
                                    <button class="decrement">-</button>
                                </div>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <span class="close" aria-label="Close Modal">&times;</span>
        <div class="modal-content">
            <img id="img01" alt="Modal Image" aria-label="Image in Modal">
            <div id="caption" aria-live="polite"></div>
            <div id="description" aria-live="polite"></div>
        </div>
    </div>

    <!-- Floating Cart Button -->
    <button id="cartButton" class="cart-button" aria-label="Shopping Cart">ðŸ›’</button>

    <!-- Floating Cart Container -->
    <div id="floatingCart" class="floating-cart" style="display: none;" aria-hidden="true">
        <h3>Shopping Cart</h3>
        <div id="cartCount"></div>
        <div id="cartItemsContainer"></div>
        <button id="checkoutButton" class="checkout-button">Checkout</button>
        <button id="clearCartButton" aria-label="Clear Cart">Clear Cart</button>
    </div>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
